spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpa;
    username: sa
    password: 1
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace