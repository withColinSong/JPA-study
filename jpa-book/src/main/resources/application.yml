spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/cache
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      path: /h2-console
